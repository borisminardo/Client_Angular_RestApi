<div class="page-header">
    <h2>Gestione utente</h2>
  </div>
  <div>
    <form class="col-md-5" (ngSubmit) = "processForm()">
        <div class="form group">
          <label for="id">ID</label>
          <input type="text" name="id"
          class="form-control" [(ngModel)]="utente.id"
          readonly
          >
        </div>
        <div class="form group">
            <label for="nome">Nome</label>
            <input type="text" name="nome"
            class="form-control" [(ngModel)]="utente.nome"
            required>
        </div>
        <div class="form group">
            <label for="cognome">Cognome</label>
            <input type="text" name="cognome"
            class="form-control" [(ngModel)]="utente.cognome"
            required>
        </div>
        <div class="form group">
            <label for="username">Username</label>
            <input type="text" name="username"
            class="form-control" [(ngModel)]="utente.username"
            required>
        </div>
        <input type="submit" value="Save Utente" class="btn btn-success" 
        style="margin-top: 20px;">
    </form>
  </div>
